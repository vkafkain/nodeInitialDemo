<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Win95 register</title>
    </head>
    <body id="index-body">
        <div class="entry-container">
            <div class="title">
                <p class="title">Register</p>
              </div>
              <form class="entry-form">
                  <p><input class="input container-input" autocomplete="off" type="text" name="username" placeholder="Username" maxlength="16" spellcheck="false" required autofocus></p>
                  <p><input class="input container-input" autocomplete="off" type="password" name="password" placeholder="Password" spellcheck="false" required></p>
                  <p><input class="input container-input" autocomplete="off" type="password" name="repassword" placeholder="Confirm Password" spellcheck="false" required></p>
                  <input class="button" type="submit" value="Enter">
                  <div class="error-container"><span id="register-error" class="error"></span></div>
        </form>
        <div class="entry-info"><p class="entry-info">Already have an account?<a href="./index.html">Sign in</a></p>
       </div> 
            <script src="../js/register.js">
            </script>
     </body>
</html>
